<!-- Interaction Pie Chart Settings -->
<div class="editor-row">
	<div class="section gf-form-group">
		<h5 class="section-heading">Events</h5>
		<gf-form-switch class="gf-form" label="Click Events" label-class="width-8" checked="ctrl.panel.clickable"></gf-form-switch>
		<div ng-if="ctrl.panel.clickable">
			<div class="gf-form" ng-repeat="link in ctrl.panel.cevents">
				<div class="gf-form-group">
					<div class="gf-form-inline">
						<div class="gf-form width-2">
							<i class="fa fa-fw fa-unlink"></i>
						</div>

						<div class="gf-form">
							<span class="gf-form-label width-7">Type</span>
							<div class="gf-form-select-wrapper width-14">
								<select class="gf-form-input" ng-model="link.type" ng-options="f for f in ['dashboard','absolute']"></select>
							</div>
						</div>

						<div class="gf-form">
							<span class="gf-form-label width-8" ng-show="link.type === 'dashboard'">Dashboard</span>
							<input ng-show="link.type === 'dashboard'" type="text" ng-model="link.dashboard" bs-typeahead="ctrl.searchDashboards" class="gf-form-input max-width-14" ng-blur="ctrl.dashboardChanged(link)">

							<span class="gf-form-label width-8" ng-show="link.type === 'absolute'">Url</span>
							<input ng-show="link.type === 'absolute'" type="text" ng-model="link.url" class="gf-form-input max-width-14">
						</div>

						<div class="gf-form">
							<button class="btn-inverse gf-form-btn btn-small" ng-click="ctrl.deleteLink(link)"><i class="fa fa-trash"></i></button>
						</div>
					</div>

					<div class="gf-form-inline">
						<div class="gf-form width-2">
							<i class="fa fa-fw fa-unlink invisible"></i>
						</div>

						<div class="gf-form">
							<div class="gf-form-label width-7">Title</div>
							<input type="text" ng-model="link.title" class="gf-form-input width-14">
						</div>

						<div class="gf-form">
							<span class="gf-form-label width-8">Url params<tip>{{value}} means your clicked piechart value</tip></span>
							<input type="text" ng-model="link.params" class="gf-form-input">
						</div>
					</div>

					<div class="gf-form-inline">
						<div class="gf-form width-2">
							<i class="fa fa-fw fa-unlink invisible"></i>
						</div>

						<div class="gf-form">
							<editor-checkbox text="Keep current time range" model="link.keepTime"></editor-checkbox>
							<editor-checkbox text="Add current variable values" model="link.includeVars"></editor-checkbox>
							<editor-checkbox text="Open in new tab " model="link.targetBlank"></editor-checkbox>
						</div>
					</div>
				</div>
			</div>
			<div class="gf-form">
				<button class="btn btn-inverse" ng-click="ctrl.addLink()"><i class="fa fa-plus"></i> Add link</button>
			</div>
		</div>
	</div>
</div>
