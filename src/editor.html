<div class="editor-row">
	<!-- General Pie Chart Settings -->
	<div class="section gf-form-group">
		<h5 class="section-heading">General</h5>
		<div class="gf-form">
			<span class="gf-form-label width-8">Type</span>
			<div class="gf-form-select-wrapper max-width-10">
				<select class="gf-form-input" ng-model="ctrl.panel.pieType" ng-options="t for t in ['pie', 'donut']" ng-change="ctrl.render()"></select>
			</div>
		</div>
		<div class="gf-form">
			<span class="gf-form-label width-8">Unit</span>
			<div class="gf-form-dropdown-typeahead width-10"
				 ng-model="ctrl.panel.format"
				 dropdown-typeahead="ctrl.unitFormats"
				 dropdown-typeahead-on-select="ctrl.setUnitFormat($subItem)">
			</div>
		</div>
		<div class="gf-form">
			<span class="gf-form-label width-8">Value</span>
			<div class="gf-form-select-wrapper max-width-10">
				<select class="gf-form-input" ng-model="ctrl.panel.valueName" ng-options="v for v in ['min','max','avg', 'current', 'total']" ng-change="ctrl.render()"></select>
			</div>
		</div>
		<div class="gf-form">
			<span class="gf-form-label width-8">Divider width</span>
			<input type="text" class="gf-form-input max-width-10" ng-model="ctrl.panel.strokeWidth" ng-change="ctrl.render()">
		</div>
	</div>

	<!-- Legend Pie Chart Settings -->
	<div class="section gf-form-group">
		<h5 class="section-heading">Legend</h5>
		<gf-form-switch class="gf-form" label="Show Legend" label-class="width-8" checked="ctrl.panel.legend.show" on-change="ctrl.refresh()"></gf-form-switch>
		<div ng-if="ctrl.panel.legend.show" class="gf-form">
			<span class="gf-form-label width-8">Position</span>
			<div class="gf-form-select-wrapper">
				<select class="gf-form-input max-width-10" ng-model="ctrl.panel.legendType" ng-options="t for t in ['On graph', 'Under graph', 'Right side']" ng-change="ctrl.render()"></select>
			</div>
		</div>
		<gf-form-switch ng-if="ctrl.panel.legend.show && ctrl.panel.legendType === 'Right side'" class="gf-form" label="Legend Values" label-class="width-8" checked="ctrl.panel.legend.values" on-change="ctrl.refresh()"></gf-form-switch>
                <div ng-if="ctrl.panel.legend.show && ctrl.panel.legendType === 'Right side'" class="gf-form">
                        <label class="gf-form-label width-8">Width</label>
                        <input type="number" class="gf-form-input max-width-10" placeholder="250" bs-tooltip="'Set a min-width for the legend side table/block'" data-placement="right" ng-model="ctrl.panel.legend.sideWidth" ng-change="ctrl.render()" ng-model-onblur>
                </div>
		<div class="gf-form" ng-if="ctrl.panel.legend.show && ctrl.panel.legendType === 'On graph'">
			<span class="gf-form-label width-8">Font size</span>
			<div class="gf-form-select-wrapper">
				<select class="gf-form-input max-width-10" ng-model="ctrl.panel.fontSize" ng-options="s for s in ['50%', '60%', '70%', '80%', '100%', '110%', '120%', '150%', '175%']" ng-change="ctrl.render()"></select>
			</div>
		</div>
	</div>	
</div>
